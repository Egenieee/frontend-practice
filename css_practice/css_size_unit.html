<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!-- 스타일 태그를 보면 html, span.em, span.rem이라는 이름으로 스타일을 정의해서 사용하고 있는 것을 볼 수 있다. -->
        <!-- html : html 태그 안에 있는 텍스트는 모두 16픽셀로 크기를 맞추자. -->
        <!-- span.em : span 태그 안에 "em"이라는 클래스가 정의가 되어 있다면 폰트 사이즈를 2em으로 설정하자. -->
        <!-- span.rem : span 태그 안에 "rem"이라는 클래스가 정의가 되어 있다면 폰트 사이즈를 2rem으로 설정하자.-->

        <!-- 여기서 em은 지정 사이즈를 기반으로 배수로 계산된 크기를 가진다. 
            중첩된 자식 요소에 em을 지정하면 부모의 크기에서 배수 계산이 들어가므로 계속해서 커질 수 있으므로 조심하자.-->
        <!-- rem은 em과 달리 root em의 줄인 말로, 최상위 요소(html) 사이즈를 기준으로 배수 계산한다.-->
        <style>
            html {
                font-size: 16px;
            }
            span.em {
                font-size: 2em;
            }
            span.rem {
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <h1>Css 크기 단위</h1>
        html 16px
        <span class="em">
            [span1 32 px
            <span class="em">[span2 중첩 64px <span class="em">[span3 128px]</span>]</span>
            ]
        </span>
        <br>
        html 16px
        <span class="rem">
            [span1 32 px
            <span class="rem">[span2 32px <span class="rem">[span3 32px]</span>]</span>
            ]
        </span>
        <br>
        <br>
        <br>
        <h1>반응형 viewport 단위</h1>


    </body>
</html>
