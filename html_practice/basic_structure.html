<!--이 문서는 HTML 언어를 사용한다고 말해주는 시작 태그. 닫는 태그 없이 단독으로 쓰인다.-->
<!DOCTYPE html>
<!--여기서 부터 HTML 문서 시작-->
<html lang="ko">
<!--헤드에는 문서 전체 정보 기록 (ex. 제목, 저자 등)-->
<head>
    <!--아래의 메타 태그는 검색 엔진이 참고한다.-->
    <meta charset="UTF-8">
    <meta name="description" content="HTML 태그 연습이당">
    <meta name="keywords" content="HTML, CSS, JAVSCRIPT">
    <meta name="author" content="e.genieee">

    <!--아래 코드는 호환성을 위해 쓰인다고 생각하면 된다. -->
    <!--인터넷 익스플로러(IE)의 호환성 문제로 기본적으로 아래의 코드는 html 문서에 포함되는 것이 좋다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--아래 코드는 반응현 웹 관련한 태그이다.-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--아래 코드는 css 파일 링크, favicon 이미지를 링크하는 코드를 나타낸다.-->
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <!-- <link rel="icon" href="favicon.png" /> -->

    <!--아래 코드는 웹 페이지가 어떤 이름으로 열리는 지 나타내기 위한 타이틀 태그를 나타낸다-->
    <title>e.genieee</title>
</head>
<body>
    <!--아래 코드는 자바스크립트 파일을 링크해주는 코드를 나타낸다.-->
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
