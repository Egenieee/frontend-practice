<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Egenieee</title>
    <meta name="description" content="Egenieee">
    <meta name="keywords" content="Egenieee, Github">
    <meta name="author" content="Egenieee">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Egenieee">
    <meta property="og:description" content="Egenieee">
    <meta property="og:image" content="img/짱구짱구.jpeg">
    <meta property="og:url" content="https://github.com/Egenieee">
    <meta property="og:site_name" content="Egenieee">

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary">
    <!--  card 종류 : summary, photo, player -->
    <meta name="twitter:title" content="Egenieee">
    <meta name="twitter:description" content="Egenieee">
    <meta name="twitter:image" content="img/짱구짱구.jpeg">
    <meta name="twitter:url" content="https://github.com/Egenieee">
    <meta name="twitter:creator" content="Egnieee">

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fabicon.png">

    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fabicon.png">

    <!-- 인터넷 익스플로러용 fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fabicon.png">

    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b3a64c1823.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-name"><a href="https://github.com/Egenieee" target="_blank">Egenieee</a></div>
                <div class="head-til"><a href="https://github.com/Egenieee/TIL" target="_blank">TIL</a></div>
            </div>
        </div>
    </header>

    <!-- main image 영역 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">Egenieee</div>
                    <div class="message">
                        이진희가 <br> 
                        만드는 <br>
                        첫 <br>
                        웹페이지!
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fa-brands fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-chart-bar skill-icon analysis-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">데이터 분석</div>
                        <div class="skill-usage">데이터 분석/SQL</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon ai-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">AI</div>
                        <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-vuejs skill-icon vue-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">풀스택</div>
                        <div class="skill-usage">웹/앱 서비스</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">관련 블로그 및 서적</div>
                    <div class="arrow-container">
                        <i class="fas fa-chevron-circle-left slide-prev"></i>
                        <i class="fas fa-chevron-circle-right slide-next"></i>
                    </div>
                </div>
                <ul class="class-list">
                    <li class="class-card">
                        <img src="https://www.fun-coding.org/style/images/blog.jpg" alt="잔재미코딩 블로그" class="class-image">
                        <div class="class-container">
                            <div class="class-skill">
                                <div class="class-type">학습 방법</div>
                                <div class="class-format">블로그</div>
                            </div>
                            <div class="class-desc">
                                <div class="class-title"></div>
                                <div class="class-detail"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
